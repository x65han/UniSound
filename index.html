<!doctype html>
<html lang="en">
<head>
  <title>UniSound - Live Chat</title>
  <meta charset="utf-8">
  <meta name="author" content="Johnson  Han">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="img/favicon.ico"/>
  <link href="css/style.css" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway"/>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"/>
  <script src='https://code.jquery.com/jquery-latest.min.js' type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>
</head>
<body>
<div class='background-image'></div>
<div class='system hidden'>Systemic Messages</div>

<div class='container-register'>
    <div class='register-instruction'>What is your name:</div>
    <input class='username-input'></input><br>
    <canvas class='container-register-connection' id='next-button' onclick='zoneTravel(1)'></canvas>
</div>

<div class='container-channel'>
  <!-- box-shadow: 1px 1px 3px #888; -->
    <div class='row channel-box'>
        <div class='channel col-lg-4 col-md-4 col-sm-4 col-xs-4 border'>
            <div class='channel-top'>top</div>
            <div class='channel-bottom'>bottom
                <div class='channel-avatar'>
                    <div class='channel-avatar-top'></div>
                    <div class='channel-avatar-bottom'></div>
                </div>
            </div>
        </div>

        <div class='channel col-lg-4 col-md-4 col-sm-4 col-xs-4 border'>
            <div class='channel-top'>top</div>
            <div class='channel-bottom'>bottom
                <div class='channel-avatar'>
                    <div class='channel-avatar-top'></div>
                    <div class='channel-avatar-bottom'></div>
                </div>
            </div>
        </div>
        
        <div class='channel col-lg-4 col-md-4 col-sm-4 col-xs-4 border'>
            <div class='channel-top'>top</div>
            <div class='channel-bottom'>bottom
                <div class='channel-avatar'>
                    <div class='channel-avatar-top'></div>
                    <div class='channel-avatar-bottom'></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class='container-chat'>
    <div class='profile-image-container'>
        <img class='profile-image' src='img/profile.jpg'></img>
    </div>
    <div class='username rainbow'>UniSound Error</div>
</div>

</body>
</html>
