<!doctype html>
<html lang="en">
<head>
  <title>UniSound - Live Chat</title>
  <meta charset="utf-8">
  <meta name="author" content="Johnson  Han">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="img/favicon.ico"/>
  <link href="css/style.css" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway"/>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"/>
  <script src='https://code.jquery.com/jquery-latest.min.js' type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>
</head>
<body id = 'body'>


<div class='background-image'></div>
<div class='system hidden'>Systemic Messages</div>

<div class='container-register'>
    <div class='register-instruction'>What is your name:</div>
    <input class='username-input'></input><br>
    <canvas class='container-register-connection' id='next-button' onclick='zoneTravel(1,1)'></canvas>
</div>

<div class='container-channel'>
    <div class='row channel-box'></div>
</div>

<div class='container-chat'>
    <div class='profile-image-container'>
        <img class='profile-image' src='img/profile.jpg'></img>
        <div class='chat-topic-display'></div><br>
    </div>
    <div class='username rainbow highlightable'>UniSound Error</div>
    <div class='username-side rainbow fa fa-undo' onclick='zoneTravel(3,3)'></div>
    <!-- Main Chatting Structure -->
    <div class='chat-window border'>
        <!-- Messages Below -->
    </div>
    <div class='chat-dashboard border'>
        <!-- Dashboard Setup -->
    </div>
</div>

</body>
</html>
