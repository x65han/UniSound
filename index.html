<!doctype html>
<html lang="en">
<head>
  <title>UniSound - Live Chat</title>
  <meta charset="utf-8">
  <meta name="author" content="Johnson  Han">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="img/favicon.ico"/>
  <link href="css/style.css" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <script src='https://code.jquery.com/jquery-latest.min.js' type="text/javascript"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="js/script.js" type="text/javascript"></script>
  <script src="js/bubble.js" type="text/javascript"></script>
  <script src="js/backend.js" type="text/javascript"></script>
</head>
<body id = 'body'>


<div class='background-image'></div>
<div class='system hidden'>Systemic Messages</div>

<div class='container-register'>
    <div class='register-instruction'><canvas id="bubbleCanvas"></canvas></div>
    <input class='username-input interactive' autofocus="autofocus"></input><br>
    <canvas class='container-register-connection' id='next-button' onclick='userRequestZoneTravel(1,null)'></canvas>
</div>

<div class='container-channel'>
    <div class='row channel-box'></div>
</div>

<div class='container-chat'>
    <div class='profile-image-container'>
        <img class='profile-image' src='img/profile.jpg'></img>
        <div class='chat-topic-display'></div><br>
    </div>
    <div class='username rainbow highlightable'>UniSound Error</div>
    <div class='username-side rainbow fa fa-undo' onclick='userRequestZoneTravel(3,null)'></div>
    <!-- Main Chatting Structure -->
    <div class='chat-window border'>
        Loading Message
        <!-- Messages Below -->
    </div>
    <div class='chat-dashboard border'>
        <!-- Dashboard Setup -->
        <div class='col-lg-8 col-md-8 col-sm-8 col-xs-6' style='padding-left:0px;'>
            <textarea class='interactive' id='message' autofocus></textarea>
        </div>
        <div class='col-lg-1 col-md-1 col-sm-1 col-xs-2'>
            <button onclick='uploadFile()' id='upload' class='fa fa-upload'></button>
        </div>
        <div class='col-lg-3 col-md-3 col-sm-3 col-xs-4'>
            <button onclick='sendMessage()' id='submit-message'>Send</button>
        </div>
    </div>
</div>

</body>
</html>
